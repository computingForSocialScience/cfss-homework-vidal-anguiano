<html>
<head>
	<title>Songs</title>
</head>
<body>

	<table>
		<tr>
			<th>songOrder</th>
			<th>artistName</th>
			<th>albumName</th>
			<th>trackName</th>
		</tr>
	{% for songOrder, artistName, albumName, trackName in songs %}
		<tr>
			<td> {{ songOrder }} </td>
			<td> {{ artistName }} </td>
			<td> {{ albumName }} </td>
			<td> {{ trackName }} </td>
		</tr>
	{% endfor %}
	</table>
</body>
</html>
